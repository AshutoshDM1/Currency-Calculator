        <div class="forMoredivs">
            <a  class="stag hoverOP" href="https://github.com/AshutoshDM1/Currency-Calculator">Source-Code</a>

        <div class="forMoredivs">

        </div>
        <div class="contactdiv">

    </div>
    <div class="header1">
        <div class=" hover3 morefuction">
            <i class="bar fa-solid fa-house"></i>
            <b class="t1">More</b>
        </div>
            <div class="header2 hoverOP1">
                <div class="logodiv">
                </div>
                <div class="logoText">
                    <b class=" text text1">Currency</b>
                    <br />
                    <b class=" text text2">Calculator</b>
                </div>
            </div>
    </div>
    <div class="lowerBody">
        <div class="songdiv">
            <audio class="song" autoplay loop controls>
                <source src="/Image/russian song.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="calculator">
            <div class="bodyText hovertext1">
                <b>Converter</b>
            </div>
            <div class="input">
                <b id="enterText " class="hovertext1">Enter the Amount </b>
                <br>
                <input class="hoverForIn" id="input1" type="number" placeholder=0000 >
            </div>
            <div class="fromTOdiv">
                <b id="from" class="hovertext1">From</b>
                <i id="symbol" class="fa-solid fa-right-left hovertext1"></i>
                <b id="to" class="hovertext1">To</b>
            </div>
            <div class="selectDiv">
                <select name="From" class="selects hoverForIn"  id="selectFrom">
                   
                </select>
                <select name="To" class="selects hoverForIn" id="selectTo">
                    
                </select>
            </div>
            <div class="outputDiv hoverOP1">
                <div class="outputDiv2">
                    <b id="yourValue">1</b>
                    <b id="fromCountry">USD</b>
                    <b>=</b>
                    <b id="finalValue">83</b>
                    <b id="toCountry">INR</b>
                </div>
            </div>
            <div class="btndiv">
                <button class="submitBtn hover1">Submit</button>
            </div>
        </div>
    </div>
    <div class="footerdiv hoverMain">
